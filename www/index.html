<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Store Bible MD</title>
        <meta charset="utf-8"/>
        <script src="https://kit.fontawesome.com/8593c0f1a4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body>
        <div id="app">
            <template v-if="! loading">
                <header>
                    {{ site_name }}
                    <Search></Search>
                </header>

                <div v-if="warning">{{ warning }}</div>
                
                <router-view></router-view>
                
                <footer>
                    Copyright &copy; {{ copyright.who }}  {{ copyright.start }} <template v-if="copyright.end !== copyright.start">- {{ copyright.end }}</template> | v{{ version }} | last updated on {{ formated_last_update }}
                </footer>
            </template>
           <template v-else>
               <h1><i class="fas fa-spinner fa-pulse"></i> Loading ... </h1>
           </template>
        </div>
        <script src="js/manifest.js"></script>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
